<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manifest Lock - Unlock Your Potential</title>
    <meta
      name="description"
      content="manifest to unlock your apps. speak it into existence."
    />

    <!-- Open Graph -->
    <meta property="og:title" content="Manifest Lock" />
    <meta
      property="og:description"
      content="manifest to unlock your apps. speak it into existence."
    />
    <meta property="og:type" content="website" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Manifest Lock" />
    <meta

      content="manifest to unlock your apps. speak it into existence."

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #7c3aed;
        --primary-light: #8b5cf6;
        --secondary: #a78bfa;
        --bg-dark: #4c1d95;
        --bg-light: #f5f3ff;
        --accent: #fbbf24;
        --text-light: #ffffff;
        --text-dark: #4c1d95;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          var(--bg-dark) 0%,
          var(--primary) 50%,
          var(--primary-light) 100%
        );
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        color: var(--text-light);
        overflow-x: hidden;
      }

      /* Sparkle animation */
      .sparkles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 0;
      }

      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent);
        border-radius: 50%;
        animation: sparkle 3s ease-in-out infinite;
        opacity: 0;
      }

      @keyframes sparkle {
        0%,
        100% {
          opacity: 0;
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .sparkle:nth-child(1) {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
      }
      .sparkle:nth-child(2) {
        top: 20%;
        left: 80%;
        animation-delay: 0.5s;
      }
      .sparkle:nth-child(3) {
        top: 60%;
        left: 10%;
        animation-delay: 1s;
      }
      .sparkle:nth-child(4) {
        top: 70%;
        left: 90%;
        animation-delay: 1.5s;
      }
      .sparkle:nth-child(5) {
        top: 30%;
        left: 50%;
        animation-delay: 2s;
      }
      .sparkle:nth-child(6) {
        top: 80%;
        left: 30%;
        animation-delay: 0.3s;
      }
      .sparkle:nth-child(7) {
        top: 15%;
        left: 60%;
        animation-delay: 0.8s;
      }
      .sparkle:nth-child(8) {
        top: 50%;
        left: 85%;
        animation-delay: 1.3s;
      }
      .sparkle:nth-child(9) {
        top: 85%;
        left: 70%;
        animation-delay: 1.8s;
      }
      .sparkle:nth-child(10) {
        top: 40%;
        left: 15%;
        animation-delay: 2.3s;
      }

      main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 4rem;
        position: relative;
        z-index: 1;
        max-width: 1400px;
        margin: 0 auto;
        width: 100%;
        gap: 4rem;
      }

      .hero {
        flex: 1;
        max-width: 550px;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo {
        margin-bottom: 2rem;
      }

      .logo img {
        width: 120px;
        height: auto;
      }

      .headline {
        font-size: clamp(2rem, 4vw, 3.5rem);
        font-weight: 300;
        line-height: 1.2;
        margin-bottom: 1.5rem;
        letter-spacing: -0.02em;
      }

      .subheadline {
        font-size: clamp(1.1rem, 2vw, 1.4rem);
        font-weight: 400;
        opacity: 0.85;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .phone-section {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .phone-container {
        border-radius: 40px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .phone-container video {
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        border-radius: 40px;
      }

      .cta-button {
        display: inline-flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        cursor: not-allowed;
        opacity: 0.6;
      }

      .cta-button img {
        height: 54px;
        width: auto;
        filter: grayscale(100%);
      }

      .cta-button .coming-soon {
        font-size: 0.75rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        opacity: 0.8;
      }

      .tagline {
        font-size: 0.875rem;
        font-weight: 400;
        opacity: 0.7;
        letter-spacing: 0.05em;
        margin-top: 2rem;
      }

      footer {
        padding: 2rem;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        flex-wrap: wrap;
        margin-bottom: 1rem;
      }

      .footer-links a {
        color: var(--text-light);
        text-decoration: none;
        font-size: 0.8rem;
        opacity: 0.6;
        transition: opacity 0.3s ease;
      }

      .footer-links a:hover {
        opacity: 1;
      }

      .copyright {
        font-size: 0.75rem;
        opacity: 0.5;
      }

      /* Tablet */
      @media (max-width: 1024px) {
        main {
          padding: 2rem;
          gap: 2rem;
        }

        .phone-container video {
          max-width: 340px;
        }
      }

      /* Mobile */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
          padding: 2rem 1.5rem;
          gap: 2.5rem;
          text-align: center;
        }

        .hero {
          order: 1;
        }

        .logo {
          text-align: center;
        }

        .logo img {
          width: 100px;
        }

        .phone-section {
          order: 2;
        }

        .phone-container {
          border-radius: 30px;
        }

        .phone-container video {
          max-width: 280px;
          border-radius: 30px;
        }

        .footer-links {
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sparkle effects -->
    <div class="sparkles">

      <p class="copyright">&copy; 2025 Manifest Lock. All rights reserved.</p>
    </footer>
  </body>
</html>
