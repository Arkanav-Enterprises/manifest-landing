<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --primary-light: #8B5CF6;
            --secondary: #A78BFA;
            --bg-dark: #4C1D95;
            --bg-light: #F5F3FF;
            --accent: #FBBF24;
            --text-light: #FFFFFF;
            --text-dark: #4C1D95;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary) 50%, var(--primary-light) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Sparkle animation */
        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 60%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 70%; left: 90%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 50%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 80%; left: 30%; animation-delay: 0.3s; }
        .sparkle:nth-child(7) { top: 15%; left: 60%; animation-delay: 0.8s; }
        .sparkle:nth-child(8) { top: 50%; left: 85%; animation-delay: 1.3s; }
        .sparkle:nth-child(9) { top: 85%; left: 70%; animation-delay: 1.8s; }
        .sparkle:nth-child(10) { top: 40%; left: 15%; animation-delay: 2.3s; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hero {
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            text-transform: lowercase;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .headline {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            font-weight: 300;
            line-height: 1.4;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            font-weight: 400;
            opacity: 0.85;
            margin-bottom: 3rem;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .cta-button img {
            height: 54px;
            width: auto;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: rgba(255, 255, 255, 0.3);
            margin: 3rem auto;
        }

        .tagline {
            font-size: 0.875rem;
            font-weight: 400;
            opacity: 0.7;
            letter-spacing: 0.05em;
        }

        footer {
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: var(--text-light);
            text-decoration: none;
            font-size: 0.8rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        .copyright {
            font-size: 0.75rem;
            opacity: 0.5;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            main {
                padding: 1.5rem;
            }

            .logo {
                margin-bottom: 2rem;
            }

            .headline {
                margin-bottom: 1rem;
            }

            .subheadline {
                margin-bottom: 2rem;
            }

            .divider {
                margin: 2rem auto;
            }

            .footer-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sparkle effects -->
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>

        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <main>
        <div class="hero">
            <div class="logo">manifest</div>

            <h1 class="headline">your phone is taking you away from your goals</h1>

            <p class="subheadline">speak it into existence</p>

            <a href="#" class="cta-button" aria-label="Download on the App Store">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>

            <div class="divider"></div>

            <p class="tagline">manifest to unlock your apps</p>
        </div>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="terms.html">Terms of Service</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="mailto:hello@manifest.app">Contact</a>
        </nav>
        <p class="copyright">&copy; 2025 Manifest. All rights reserved.</p>
    </footer>
</body>
</html>
